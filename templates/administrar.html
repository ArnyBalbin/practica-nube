<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Personas</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Personas Registradas</h1>

        <a href="/" class="administrar-link">← Volver al Registro</a>
        <div class="separator"></div>

        {% if registros %}
        <form action="/eliminar" method="post" onsubmit="return confirm('¿Seguro que deseas eliminar los seleccionados?');">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" id="check-todos"></th>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody>
                    {% for persona in registros %}
                    <tr>
                        <td><input type="checkbox" name="seleccion" value="{{ persona[0] }}"></td>
                        <td>{{ persona[1] }}</td>
                        <td>{{ persona[2] }}</td>
                        <td>{{ persona[3] }}</td>
                        <td>{{ persona[4] }}</td>
                        <td>{{ persona[5] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="eliminar-btn">Eliminar Seleccionados</button>
        </form>
        {% else %}
        <p>No hay registros disponibles.</p>
        {% endif %}
    </div>

    <script>
        document.getElementById('check-todos').addEventListener('click', function () {
            const checkboxes = document.querySelectorAll('input[name="seleccion"]');
            checkboxes.forEach(cb => cb.checked = this.checked);
        });
    </script>
</body>
</html>
